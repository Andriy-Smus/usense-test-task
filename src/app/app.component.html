
<div class="box-task">
  <h1>USENSE Test Task</h1>
  <label for="password">Пароль:</label>
  <input type="password" id="password" [(ngModel)]="password" (ngModelChange)="checkPasswordStrength()">
  <div class="strength-sections">
      <div id="easy" class="strength-section" [ngStyle]="{'background-color': easyColor}"></div>
      <div id="medium" class="strength-section" [ngStyle]="{'background-color': mediumColor}"></div>
      <div id="strong" class="strength-section" [ngStyle]="{'background-color': strongColor}"></div>
  </div>
</div>
